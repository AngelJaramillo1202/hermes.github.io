<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/acceso.css">
   <link rel="stylesheet" href="css/2.css">
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/registro.js"></script>
</head>
<body class="">

    <div class="container p-0 m-auto position-absolute top-50 start-50 translate-middle" id="registro">
        <div class="container h-75 p-0 margin-auto row justify-content-center m-0  position-absolute top-50 start-50 translate-middle">
           
            <div class="col-md-9 bg-negropaco">
                <form class="m-auto  formulario" action="">

                    <div class="form-grup text-center pt-2 px-5">
                        <button type="button" class="left d-block mr-0 btn" onclick="cerrarregistrar()"><img src="img/cerrarin.png" class="w-logo" alt=""></button>
                        <a aria-disabled="true"><img class="w" src="img/cascoin.png" alt=""></a>
                        <h1 class="text-light fw-bold wid">Crear cuenta</h1>
                    </div>

                    <hr>

                    <div class="row d-flex">
                        <div class="col-md-6">
                            <div class="form-group mx-sm-4 pt-2 px-5">
                                <h3 id="coteltext" class="text-light fs-6">Teléfono: </h3>
                                <input type="tel" id="cotel" class="form-control" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                <label class="nav-item mx-sm-6"><a class="nav-link" id="cotelbtn" onclick="correotel()">Usar Correo</a></label>
                            </div>
                            <div class="form-group mx-sm-4 pt-1 px-5">
                                <h3 class="text-light fs-6">Nombre: </h3>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group mx-sm-4 pt-4 px-5">
                                <h3 class="text-light fs-6">Nickname: </h3>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mx-sm-4  pt-0 pb-3 px-5">
                                <h3 class="text-light  fs-6">Contraseña: </h3>
                                <div class="d-flex">
                                    <input type="password" id="contra2" class="form-control" placeholder="">
                                    <a class="btn fondo-boton " onclick="mostrar2()"><img id="ojo2" class="invert" src="img/eye-fill.svg"  alt=""></a>
                                </div>
                            </div>
                            <div class="form-group mx-sm-4 pb-3 px-5">
                                <h3 class="text-light  fs-6">Confirmar Contraseña: </h3>
                                <input type="password" class="form-control" placeholder="">
                            </div>
                            <div class="form-group mx-sm-4 pb-3 px-5">
                                <h3 class="text-light  fs-6">Fecha de Nacimiento: </h3>
                                <input type="date" class="form-control" placeholder="">
                            </div>
                            <div class="form-group mx-sm-4 pb-0 px-5 ">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="px-2">
                                    <input type="radio" class="form-check-input" name="tipo" value="usuario" id="tipo1" onchange="deshabilitar1()" class="checkbox"><label class="text-light">Usuario</label>
                                    </div>
                                    <div class="px-2">
                                        <input type="radio" class="form-check-input" name="tipo" value="profesional" id="tipo2" onchange="deshabilitar2()" class="checkbox"><label class="text-light">Profesional</label>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="form-group mx-sm-4 pt-2 pb-3 px-5">
                        <input type="submit" class="btn  btn-lg btn-block ingresar w-100" placeholder="" disabled>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>

</body>
</html>
